        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/test/';

        const apkUrl = repoBaseUrl + 'downloads/test1.apk'; // –ß–∏—Å—Ç—ã–π URL
        const apkFilename = 'test1.apk'; 
        // ------------------------------------

            // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞ (–ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ)
            if (event) event.preventDefault();

            link.href = apkUrl + '?v=' + Date.now(); // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ö–æ–¥ –∫—ç—à–∞
            link.download = apkFilename; 
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = function() {

            // 1. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            // setTimeout(startDownload, 500);

            linkElement.addEventListener('click', startDownload);

            // –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ —Å—Ç—Ä–æ–∫—É: // setTimeout(startDownload, 500);
