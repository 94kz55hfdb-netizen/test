<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –∑–∞–≥—Ä—É–∑–∫–µ...</h1>
        <p>–ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ <span id="filename">test1.apk</span>.</p>
        <p>–ï—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –Ω–∞–∂–º–∏—Ç–µ <a id="manual_link" href="#">–∑–¥–µ—Å—å</a>.</p>

    <script>
        // --- üîë –ö–õ–Æ–ß–ï–í–ê–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        
        // 1. –í–∞—à –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –±–∞–∑–æ–≤—ã–π URL
        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/test/'; 
        
        // 2. –ü–£–¢–¨ –ö –§–ê–ô–õ–£ test1.apk
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –∫—ç—à–∞ (?v=...) –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–æ–º
        const apkUrl = repoBaseUrl + 'downloads/test1.apk?v=' + Date.now(); 
        
        // 3. –ò–º—è, –∫–æ—Ç–æ—Ä–æ–µ —É–≤–∏–¥–∏—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (test1.apk)
        const apkFilename = 'test1.apk'; 
        
        // ------------------------------------

        function startDownload() {
            const link = document.createElement('a');
            
            // –ó–¥–µ—Å—å –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º apkUrl —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º –∫—ç—à–∞
            link.href = apkUrl;
            
            // –ó–¥–µ—Å—å –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º —á–∏—Å—Ç–æ–µ –∏–º—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞
            link.download = apkFilename; 
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            document.querySelector('h1').textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª–∞—Å—å! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è.";
            document.querySelector('.spinner').style.display = 'none';
        }

        window.onload = function() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è (–±–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∫—ç—à–∞)
            document.getElementById('manual_link').href = repoBaseUrl + 'downloads/test1.apk';
            document.getElementById('filename').textContent = apkFilename;

        };
    </script>
</body>
</html>
