<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .spinner { 
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #3498db; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1.5s linear infinite; 
            margin: 20px auto; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>–ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏...</h1>
        <p>–ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ <span id="filename">test1.apk</span>.</p>
        <p>–ï—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –Ω–∞–∂–º–∏—Ç–µ <a id="manual_link" href="#">–∑–¥–µ—Å—å</a>.</p>
    </div>
    
    <script>
        // --- üîë –ö–õ–Æ–ß–ï–í–ê–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        
        // 1. –í–∞—à –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –±–∞–∑–æ–≤—ã–π URL
        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/test/'; 
        
        // 2. –ü–£–¢–¨ –ö –§–ê–ô–õ–£ (downloads/test1.apk)
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞ (?v=...)
        const apkUrl = repoBaseUrl + 'downloads/test1.apk?v=' + Date.now(); 
        const apkFilename = 'test1.apk'; 
        
        // ------------------------------------

        function startDownload() {
            const link = document.createElement('a');
            link.href = apkUrl;
            link.download = apkFilename; 
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            document.querySelector('h1').textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª–∞—Å—å!";
            document.querySelector('.spinner').style.display = 'none';
        }

        window.onload = function() {
            // –°—Å—ã–ª–∫–∞ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è (–±–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∫—ç—à–∞)
            document.getElementById('manual_link').href = repoBaseUrl + 'downloads/test1.apk';
            document.getElementById('filename').textContent = apkFilename;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
            setTimeout(startDownload, 500); 
        };
    </script>
</body>
</html>
